<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="formContacto">

        <h:panelGrid columns="3" width="100%"
                     layout="grid">
            <p:outputLabel value="Tipo:" for="tipoContacto" class="p-col-fixed"
                           style="width:200px;"/>
            <p:selectOneMenu id="tipoContacto" value="#{contactoController.contacto.tipoContacto}" style="width:250px;">
                <!--                    <f:selectItem itemLabel="Selecciona el tipo de contacto" itemValue="#{null}"/>-->
                <f:selectItems value="#{contactoController.tiposContacto}" var="tipoCont"
                               itemLabel="#{tipoCont.descripcion}"/>
                <f:converter binding="#{tipoContactoConverter}"/>
            </p:selectOneMenu>
            <p:message for="tipoContacto" style="color:red;"/>

            <p:outputLabel value="Contacto:" for="contacto" class="p-col-fixed"
                           style="width:200px;"/>
            <p:inputText id="contacto" value="#{contactoController.contacto.contacto}" label="Contacto"
                         style="width:250px;" required="true"/>
            <p:message for="contacto" style="color:red;"/>
        </h:panelGrid>


        <h:inputHidden value="#{contactoController.contacto.personaId}"/>
        <h:inputHidden value="#{contactoController.contacto.id}"/>
        <br/>
        <p:commandButton
                value="Guardar Contacto"
                action="#{contactoController.guardar}"
                class="ui-button-info" update=":form:contactosPersona formContacto"
                style="width:100%"/>

    </h:form>
</ui:component>
