<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">


    <h:panelGrid columns="2" cellpadding="7">
        <h:outputLabel value="Marca: "/>
        <h:outputLabel value="HONDA" styleClass="ui-bold-text"/>

        <p:outputLabel value="Modelo: "/>
        <h:outputLabel value="CMV" styleClass="ui-bold-text"/>

        <p:outputLabel value="Color: "/>
        <h:outputLabel value="Rojo" styleClass="ui-bold-text"/>

        <p:outputLabel value="Año: "/>
        <h:outputLabel value="2008" styleClass="ui-bold-text"/>

        <p:outputLabel value="Estado: "/>
        <h:outputLabel value="Ciudad de México" styleClass="ui-bold-text"/>

        <p:outputLabel value="Matrícula: "/>
        <h:outputLabel value="XHT-24J" styleClass="ui-bold-text ui-text-big"/>

        <p:outputLabel value="Descripción: "/>
        <textarea name="descripcion" rows="10" cols="50">Presenta abolladura en puerta delantera derecha</textarea>

        <p:outputLabel value="Estatus: "/>
        <h:outputLabel value="Activo" styleClass="ui-bold-text"/>

        <p:outputLabel value="Area Asignada: "/>
        <h:outputLabel value="Canchas" styleClass="ui-bold-text"/>

        <p:outputLabel value="Número de Cajón: "/>
        <h:outputLabel value="128" styleClass="ui-bold-text ui-text-big"/>


    </h:panelGrid>




    <div class="p-field p-grid">
        <div class="p-col">
            <p:commandButton
                    value="Cerrar"
                    class="ui-button-outlined ui-button-success"/>
            <h:inputHidden value=""/>
        </div>
    </div>

</ui:component>
