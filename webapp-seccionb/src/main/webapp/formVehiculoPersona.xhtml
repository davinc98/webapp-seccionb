<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="formVehiculoPersona">


        <h:panelGrid columns="3" width="100%"
                     layout="grid">


            <p:outputLabel value="Matricula" for="matricula" class="p-col-fixed" style="width:200px;"/>
            <p:inputText id="matricula" value="#{vehiculoController.vehiculo.matricula}"
                         label="Matricula" required="true" style="width:250px;"/>
            <p:message for="matricula" style="color:red;"/>

            <p:outputLabel value="Marca" for="marca" class="p-col-fixed" style="width:200px;"/>
            <p:inputText id="marca" value="#{vehiculoController.vehiculo.marca}"
                         label="Marca" required="true" style="width:250px;"/>
            <p:message for="marca" style="color:red;"/>

            <p:outputLabel value="Modelo" for="modelo" class="p-col-fixed" style="width:200px;"/>
            <p:inputText id="modelo" value="#{vehiculoController.vehiculo.modelo}"
                         label="Modelo" required="true" style="width:250px;"/>
            <p:message for="modelo" style="color:red;"/>

            <p:outputLabel value="Año" for="anio" class="p-col-fixed" style="width:200px;"/>
            <p:selectOneMenu id="anio" value="#{vehiculoController.vehiculo.anio}" effect="fold"
                             editable="true" style="width:250px;">
                <f:selectItem itemLabel="#{vehiculoController.anioActual}" itemValue="#{null}"/>
                <f:selectItems value="#{vehiculoController.anios}"/>
            </p:selectOneMenu>
            <p:message for="anio" style="color:red;"/>

            <p:outputLabel value="Color" for="color" class="p-col-fixed" style="width:200px;"/>
            <p:inputText id="color" value="#{vehiculoController.vehiculo.color}"
                         label="Color" required="true" style="width:250px;"/>
            <p:message for="color" style="color:red;"/>

            <p:outputLabel value="Estado" for="estado" class="p-col-fixed"
                           style="width:200px;"/>
            <p:selectOneMenu id="estado" value="#{vehiculoController.vehiculo.estadoProcedencia}" style="width:250px;">
                <f:selectItem itemLabel="Seleccionar Estado" itemValue="#{null}"/>
                <f:selectItems value="#{vehiculoController.estadosProcedencia}" var="estado"
                               itemLabel="#{estado.descripcion}"/>
                <f:converter binding="#{estadoProcedenciaConverter}"/>
            </p:selectOneMenu>
            <p:message for="estado" style="color:red;"/>

            <p:outputLabel value="Descripción" for="descripcion" class="p-col-fixed" style="width:200px;"/>
            <p:inputText id="descripcion" value="#{vehiculoController.vehiculo.descripcion}"
                         label="Descripción" required="true" style="width:250px;"/>
            <p:message for="descripcion" style="color:red;"/>

            <p:outputLabel value="Número de Cajón" for="nocajon" class="p-col-fixed" style="width:200px;"/>
            <p:selectOneMenu id="nocajon" value="#{vehiculoController.vehiculo.cajonEstacionamiento}" style="width:250px;">
                <f:selectItem itemLabel="Seleccionar cajón" itemValue="#{null}"/>
                <f:selectItems value="#{vehiculoController.cajonesEstacionamiento}" var="cajon"
                               itemLabel="#{cajon.numero}"/>
                <f:converter binding="#{cajonEstacionamientoConverter}"/>
            </p:selectOneMenu>
            <p:message for="nocajon" style="color:red;"/>

            <p:outputLabel value="Tarjetón" for="tarjeton" class="p-col-fixed" style="width:200px;"/>
            <p:selectOneMenu id="tarjeton" value="#{vehiculoController.vehiculo.tipoTarjeton}" style="width:250px;">
                <f:selectItem itemLabel="Seleccionar tipo" itemValue="#{null}"/>
                <f:selectItems value="#{vehiculoController.tiposTarjeton}" var="tar"
                               itemLabel="#{tar.nombre}"/>
                <f:converter binding="#{tipoTarjetonConverter}"/>
            </p:selectOneMenu>
            <p:message for="tarjeton" style="color:red;"/>

            <p:outputLabel value="Estatus" for="estatus" class="p-col-fixed" style="width:200px;"/>
            <p:selectOneMenu id="estatus" value="#{vehiculoController.vehiculo.estatusVehiculo}" style="width:250px;">
                <f:selectItem itemLabel="Seleccionar estatus" itemValue="#{null}"/>
                <f:selectItems value="#{vehiculoController.estatusVehiculo}" var="estat"
                               itemLabel="#{estat.descripcion}"/>
                <f:converter binding="#{estatusVehiculoConverter}"/>
            </p:selectOneMenu>
            <p:message for="estatus" style="color:red;"/>

        </h:panelGrid>
        <br/>
        <p:commandButton
                value="Guardar Vehiculo"
                action="#{vehiculoController.guardar}"
                class="ui-button-info" update="@form vehiculosPersona"
                style="width:100%"/>
        <h:inputHidden value="#{vehiculoController.vehiculo.personaId}"/>
        <h:inputHidden value="#{vehiculoController.vehiculo.id}"/>

    </h:form>
</ui:component>
