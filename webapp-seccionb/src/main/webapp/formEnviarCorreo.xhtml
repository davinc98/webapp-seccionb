<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="formEnviarCorreo">

        <div class="p-field p-grid">
            <p:outputLabel value="Tipo:" for="tipoContacto" class="p-col-fixed"
                           style="width:200px;"/>
            <div class="p-col">
                <p:selectOneMenu id="tipoContacto" value="#{contactoController.contacto.tipoContacto}">
                    <f:selectItems value="#{contactoController.tiposContacto}" var="tipoCont"
                                   itemLabel="#{tipoCont.descripcion}"/>
                    <f:converter binding="#{tipoContactoConverter}"/>
                </p:selectOneMenu>
            </div>
            <div class="p-col">
                <p:message for="tipoContacto" style="color:red;"/>
            </div>
        </div>

        <div class="p-field p-grid">
            <p:outputLabel value="Contacto:" for="contacto" class="p-col-fixed"
                           style="width:200px;"/>
            <div class="p-col">
                <p:inputText id="contacto" value="#{contactoController.contacto.contacto}" label="Contacto"/>
            </div>
            <div class="p-col">
                <p:message for="contacto" style="color:red;"/>
            </div>
        </div>

        <div class="p-field p-grid">
            <h:inputHidden value="#{contactoController.contacto.personaId}"/>
            <h:inputHidden value="#{contactoController.contacto.id}"/>
        </div>

        <div class="p-field p-grid">
            <div class="p-col">
                <p:commandButton
                        value="Guardar Contacto"
                        action="#{contactoController.guardar}"
                        class="ui-button-outlined ui-button-success" update=":form:contactosPersona"
                        style="width:100%"/>
            </div>
        </div>
    </h:form>
</ui:component>
